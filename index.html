<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Moshi Crop Tool (240√ó240)</title>

<link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css">
<script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro", system-ui;
    background: #f5f5f7;
    padding: 40px 0;
    display: flex;
    justify-content: center;
  }

  .card {
    background: #fff;
    width: 95%;
    max-width: 420px;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  }

  h2 { margin-bottom: 3px; font-weight: 600; }
  p { margin-top: 0; font-size: 14px; color: #777; }

  .upload-box {
    border: 2px dashed #ccc;
    padding: 20px;
    border-radius: 14px;
    cursor: pointer;
    transition: .2s;
    margin-bottom: 18px;
  }

  .upload-box:hover {
    border-color: #007aff;
    background: #eef5ff;
  }

  #image {
    width: 100%;
    max-height: 360px;
    display: none;
    border-radius: 14px;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #007aff;
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    margin-top: 18px;
    cursor: pointer;
    display: none;
    transition: 0.2s;
  }

  button:hover { background: #005ddc; }

  footer {
    margin-top: 22px;
    font-size: 12px;
    color: #aaa;
  }
</style>
</head>

<body>

<div class="card">
  <h2>üìê Moshi Crop</h2>
  <p>Upload ‚Üí Crop ‚Üí Download</p>

  <div class="upload-box" onclick="document.getElementById('fileInput').click()">Tap to Upload Photo</div>
  <input type="file" id="fileInput" accept="image/*" style="display:none;">

  <img id="image">

  <button id="downloadBtn">Download Cropped Image</button>

  <footer>¬© 2025 Moshi Tools by yona Airdrop Rebahan</footer>
</div>


<script>
let cropper;

document.getElementById("fileInput").addEventListener("change", (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const img = document.getElementById("image");
  img.src = URL.createObjectURL(file);
  img.style.display = "block";

  document.getElementById("downloadBtn").style.display = "block";

  if (cropper) cropper.destroy();

  cropper = new Cropper(img, {
    aspectRatio: 1,            // Fixed 1:1 square
    viewMode: 0,               // üîß allow free move/zoom
    dragMode: "move",
    background: false,
    autoCropArea: 1,
    responsive: true,
    movable: true,
    zoomable: true,
    zoomOnWheel: true,
    cropBoxResizable: false,   // fixed crop size
    center: false,             // allow free position
    minCropBoxWidth: 240,
    minCropBoxHeight: 240
  });
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  const canvas = cropper.getCroppedCanvas({
    width: 240,
    height: 240
  });

  const link = document.createElement("a");
  link.download = "moshi_240x240.jpg";
  link.href = canvas.toDataURL("image/jpeg", 0.92);
  link.click();
});
</script>

</body>
</html>
