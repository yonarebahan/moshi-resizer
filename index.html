<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moshi Image Crop 240x240</title>

<link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
<script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>

<style>
  :root {
    --bg: #f5f5f7;
    --card: #ffffff;
    --text: #111;
    --button: #007aff;
    --button-text: white;
    --border: #ccc;
  }

  body.dark {
    --bg: #111;
    --card: #1a1a1a;
    --text: white;
    --border: #444;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui;
    display: flex;
    justify-content: center;
    padding: 40px 0;
    transition: .25s;
  }

  .card {
    width: 95%;
    max-width: 420px;
    background: var(--card);
    padding: 28px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  }

  h2 {
    font-weight: 600;
    margin: 0;
    color: var(--text);
  }

  p {
    margin-top: 6px;
    color: #777;
    font-size: 14px;
  }

  .upload-box {
    border: 2px dashed var(--border);
    padding: 18px;
    border-radius: 16px;
    cursor: pointer;
    margin-top: 14px;
    transition: .25s;
  }

  .upload-box:hover {
    border-color: var(--button);
    background: rgba(0,122,255,0.07);
  }

  #image {
    width: 100%;
    display: none;
    border-radius: 12px;
    margin-top: 14px;
    touch-action: none;
  }

  button {
    width: 100%;
    padding: 14px;
    background: var(--button);
    border: none;
    border-radius: 14px;
    color: var(--button-text);
    font-size: 16px;
    margin-top: 18px;
    cursor: pointer;
    font-weight: 600;
    display: none;
  }

  .toggle {
    font-size: 13px;
    opacity: .6;
    cursor: pointer;
  }

  footer {
    opacity: .5;
    font-size: 12px;
    margin-top: 18px;
  }
</style>
</head>

<body>
<div class="card">

  <div class="toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ“ Toggle Dark Mode</div>

  <h2>Moshi Crop Tool</h2>
  <p>Upload â†’ Crop â†’ Download (240Ã—240)</p>

  <div class="upload-box" onclick="document.getElementById('fileInput').click()">Tap to Upload Photo</div>
  <input type="file" id="fileInput" accept="image/*" style="display:none">

  <img id="image" />

  <button id="downloadBtn">ðŸ“¥ Download Cropped Image</button>

  <footer>Â© 2025 Moshi Tools</footer>
</div>

<script>
let cropper;

document.getElementById("fileInput").addEventListener("change", (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const img = document.getElementById("image");
  img.src = URL.createObjectURL(file);
  img.style.display = "block";
  document.getElementById("downloadBtn").style.display = "block";

  if (cropper) cropper.destroy();

  // â­ THE CONFIG THAT WORKED EARLIER
  cropper = new Cropper(img, {
    aspectRatio: 1,
    viewMode: 0,
    dragMode: "move",
    autoCropArea: 0.8,
    movable: true,
    zoomable: true,
    zoomOnWheel: true,
    cropBoxResizable: false,
    cropBoxMovable: true,
    background: false,
    responsive: true,
  });
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  const canvas = cropper.getCroppedCanvas({
    width: 240,
    height: 240
  });

  const link = document.createElement("a");
  link.download = "moshi_240x240.jpg";
  link.href = canvas.toDataURL("image/jpeg", 0.95);
  link.click();
});
</script>

</body>
</html>
