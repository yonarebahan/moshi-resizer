<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Moshi Crop 1:1 Resizer</title>

<link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet" />
<script src="https://unpkg.com/cropperjs"></script>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui;
    background: #f5f5f7;
    display: flex;
    justify-content: center;
    padding: 30px;
  }

  .card {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.08);
    text-align: center;
  }

  h2 {
    margin-bottom: 4px;
    font-weight: 600;
  }

  p {
    margin-top: 0;
    font-size: 14px;
    color: #666;
  }

  .upload-box {
    border: 2px dashed #ccc;
    padding: 25px;
    border-radius: 16px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: .2s;
  }

  .upload-box:hover {
    border-color: #007aff;
    background: #eef5ff;
  }

  #previewImg {
    max-width: 100%;
    border-radius: 14px;
    margin-top: 10px;
    display: none;
  }

  button {
    width: 100%;
    background: #007aff;
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    margin-top: 20px;
    cursor: pointer;
    display: none;
  }

  button:hover {
    background: #005ddc;
  }

  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #aaa;
  }
</style>
</head>

<body>

<div class="card">
  <h2>üìê Moshi 240√ó240 Crop</h2>
  <p>Upload ‚Üí Crop (1:1) ‚Üí Download</p>

  <div class="upload-box" onclick="document.getElementById('fileUpload').click()">Tap to Upload Photo</div>
  <input type="file" id="fileUpload" accept="image/*" style="display:none;">

  <img id="previewImg">

  <button id="cropBtn">Crop & Download</button>

  <footer>¬© 2025 Moshi Tools</footer>
</div>

<script>
let cropper;

document.getElementById("fileUpload").addEventListener("change", function() {
  const file = this.files[0];
  if (!file) return;

  const img = document.getElementById("previewImg");
  img.src = URL.createObjectURL(file);
  img.style.display = "block";

  if (cropper) cropper.destroy();

  cropper = new Cropper(img, {
    aspectRatio: 1,     // üîí Fixed 1:1
    viewMode: 2,        // Prevent cropping outside
    dragMode: 'move',
    background: false,
    autoCropArea: 1,
    movable: true,
    zoomable: true,
    scalable: false,
    cropBoxResizable: false // üîí Cannot resize crop box
  });

  document.getElementById("cropBtn").style.display = "block";
});

document.getElementById("cropBtn").addEventListener("click", () => {
  const canvas = cropper.getCroppedCanvas({ width: 240, height: 240 });
  const link = document.createElement("a");
  link.download = "moshi_240x240.jpg";
  link.href = canvas.toDataURL("image/jpeg", 0.92);
  link.click();
});
</script>
</body>
</html>
