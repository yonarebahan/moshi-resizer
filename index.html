<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moshi Image Crop 240x240</title>

<!-- CropperJS -->
<link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
<script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>

<style>
  :root {
    --bg: #f5f5f7;
    --card: #ffffff;
    --text: #000;
    --button: #007aff;
    --button-text: #fff;
    --border: #ccc;
  }

  body.dark {
    --bg: #111;
    --card: #1a1a1a;
    --text: #fff;
    --button: #0a84ff;
    --button-text: #fff;
    --border: #555;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui;
    display: flex;
    justify-content: center;
    padding: 40px 0;
    transition: 0.25s;
  }

  .card {
    width: 95%;
    max-width: 420px;
    background: var(--card);
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 12px 34px rgba(0,0,0,0.12);
    text-align: center;
    transition: 0.25s;
  }

  h2 {
    margin: 0;
    font-size: 22px;
    color: var(--text);
  }

  p {
    font-size: 14px;
    margin-bottom: 14px;
    color: #777;
  }

  .upload-box {
    border: 2px dashed var(--border);
    padding: 22px;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.2s;
    color: var(--text);
  }

  .upload-box:hover {
    border-color: var(--button);
    background: rgba(0,122,255,0.07);
  }

  #image {
    width: 100%;
    max-height: 360px;
    height: auto !important;
    border-radius: 14px;
    display: none;
  }

  button {
    width: 100%;
    background: var(--button);
    color: var(--button-text);
    border: none;
    padding: 14px;
    border-radius: 16px;
    font-size: 16px;
    margin-top: 18px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
    display: none;
  }

  button:hover {
    background: #005ddc;
  }

  .theme-toggle {
    cursor: pointer;
    margin-bottom: 10px;
    font-size: 14px;
    opacity: 0.7;
    display: inline-block;
  }

  footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div class="card">
  
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Dark Mode</div>

  <h2>Moshi Crop Tool</h2>
  <p>Upload â†’ Adjust â†’ Download (240Ã—240)</p>

  <div class="upload-box" onclick="document.getElementById('fileInput').click()">
    Tap to Upload Photo
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none">

  <img id="image" />

  <button id="downloadBtn">ðŸ“¥ Download Cropped Image</button>

  <footer>Â© 2025 Moshi Tools</footer>
</div>

<script>
let cropper;

document.getElementById("fileInput").addEventListener("change", (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const img = document.getElementById("image");
  img.src = URL.createObjectURL(file);
  img.style.display = "block";

  document.getElementById("downloadBtn").style.display = "block";

  if (cropper) cropper.destroy();

  cropper = new Cropper(img, {
    aspectRatio: 1,
    viewMode: 1,
    dragMode: "move",
    background: false,
    autoCropArea: 1,
    movable: true,
    zoomable: true,
    zoomOnWheel: true,
    wheelZoomRatio: 0.13,
    cropBoxResizable: false,
    responsive: true
  });
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  const canvas = cropper.getCroppedCanvas({
    width: 240,
    height: 240
  });

  const link = document.createElement("a");
  link.download = "moshi_240x240.jpg";
  link.href = canvas.toDataURL("image/jpeg", 0.95);
  link.click();
});

function toggleTheme(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
