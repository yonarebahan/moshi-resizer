<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Moshi Crop Tool</title>

<link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css">
<script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

<style>
  :root {
    --bg: #f5f5f7;
    --card: #ffffff;
    --border: #dcdcdc;
    --primary: #007aff;
    --text: #111;
    --sub: #777;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, system-ui;
    background: var(--bg);
    padding: 40px 0;
    display: flex;
    justify-content: center;
  }

  .card {
    width: 94%;
    max-width: 420px;
    background: var(--card);
    padding: 26px;
    border-radius: 22px;
    box-shadow: 0 10px 28px rgba(0,0,0,.07);
    text-align: center;
  }

  h2 {
    font-weight: 600;
    margin: 0;
    color: var(--text);
  }

  p {
    margin: 6px 0 16px;
    font-size: 14px;
    color: var(--sub);
  }

  .upload-box {
    border: 2px dashed var(--border);
    padding: 20px;
    border-radius: 14px;
    cursor: pointer;
    margin-bottom: 14px;
    transition: .25s;
  }

  .upload-box:hover {
    border-color: var(--primary);
    background: rgba(0,122,255,0.08);
  }

  #image {
    width: 100%;
    display: none;
    border-radius: 14px;
    margin-top: 12px;
    max-height: 360px;
    object-fit: contain;
  }

  button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    border: none;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    display: none;
    margin-top: 18px;
    cursor: pointer;
    transition: .25s;
  }

  button:hover {
    background: #005bd1;
  }

  footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: .55;
  }
</style>
</head>

<body>

<div class="card">
  <h2>üìê Moshi 240√ó240 Crop</h2>
  <p>Upload ‚Üí Adjust ‚Üí Download</p>

  <div class="upload-box" onclick="document.getElementById('fileInput').click()">Tap to Upload Photo</div>
  <input type="file" id="fileInput" accept="image/*" style="display:none">

  <img id="image">

  <button id="downloadBtn">üì• Download Cropped Image</button>

  <footer>¬© 2025 Moshi Tool by yona Airdrop Rebahan</footer>
</div>

<script>
let cropper;

document.getElementById("fileInput").addEventListener("change", (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const img = document.getElementById("image");
  img.src = URL.createObjectURL(file);
  img.style.display = "block";
  document.getElementById("downloadBtn").style.display = "block";

  if (cropper) cropper.destroy();

  cropper = new Cropper(img, {
    aspectRatio: 1,
    dragMode: "move",
    viewMode: 2,          // strict mode: image won't go outside crop-box
    autoCropArea: 0.85,   // slightly smaller so user sees boundary
    background: false,
    responsive: true,
    zoomable: true,
    movable: true,
    cropBoxResizable: false,
    cropBoxMovable: true,
    minCropBoxWidth: 50,
    minCropBoxHeight: 50,
  });
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  const canvas = cropper.getCroppedCanvas({
    width: 240,
    height: 240
  });

  const link = document.createElement("a");
  link.download = "moshi_240x240.jpg";
  link.href = canvas.toDataURL("image/jpeg", 0.92);
  link.click();
});
</script>

</body>
</html>
