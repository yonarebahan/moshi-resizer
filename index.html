<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Moshi Image Resizer</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
    background: #f5f5f7;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px;
  }

  .card {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.08);
    text-align: center;
  }

  h2 {
    margin-bottom: 6px;
    font-size: 22px;
    font-weight: 600;
  }

  p {
    margin-top: 0;
    font-size: 14px;
    color: #666;
  }

  #preview {
    width: 240px;
    height: 240px;
    border-radius: 16px;
    object-fit: cover;
    border: 1px solid #ddd;
    margin-top: 20px;
    display: none;
  }

  .upload-area {
    border: 2px dashed #ccc;
    border-radius: 16px;
    padding: 30px;
    cursor: pointer;
    margin-top: 20px;
    transition: .2s;
  }

  .upload-area:hover {
    border-color: #007aff;
    background: #f0f8ff;
  }

  button {
    background: #007aff;
    color: white;
    border: none;
    padding: 14px 18px;
    border-radius: 14px;
    margin-top: 25px;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: .2s;
    display: none;
  }

  button:hover {
    background: #005ddc;
  }

  footer {
    margin-top: 25px;
    font-size: 12px;
    color: #aaa;
  }

</style>
</head>

<body>

<div class="card">
  <h2>üìê Resize to 240√ó240</h2>
  <p>Upload ‚Üí Auto resize ‚Üí Download</p>

  <div class="upload-area" onclick="document.getElementById('fileInput').click()">
    Tap to upload image
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none;">

  <img id="preview">

  <button id="downloadBtn">Download 240√ó240</button>

  <footer>¬© 2025 Moshi Tools</footer>
</div>

<canvas id="canvas" width="240" height="240" style="display:none;"></canvas>

<script>
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const downloadBtn = document.getElementById("downloadBtn");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  const img = new Image();
  img.src = URL.createObjectURL(file);

  img.onload = () => {
    ctx.clearRect(0,0,240,240);
    ctx.drawImage(img, 0, 0, 240, 240);

    preview.src = canvas.toDataURL();
    preview.style.display = "block";
    downloadBtn.style.display = "block";
  };
});

downloadBtn.onclick = () => {
  const link = document.createElement("a");
  link.download = "moshi_240x240.jpg";
  link.href = canvas.toDataURL("image/jpeg", 0.92);
  link.click();
};
</script>
</body>
</html>
