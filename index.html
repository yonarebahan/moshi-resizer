<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moshi Crop 240Ã—240</title>

<link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
<script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>

<style>
  body {
    background: #f4f6f9;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    font-family: -apple-system,BlinkMacSystemFont,'SF Pro',system-ui;
  }

  .card {
    width: 95%;
    max-width: 420px;
    background: white;
    border-radius: 22px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  }

  #image {
    width: 100%;
    border-radius: 12px;
    margin-top: 16px;
    display: none;
  }

  button {
    width: 100%;
    margin-top: 16px;
    padding: 14px;
    background: #007aff;
    border: none;
    border-radius: 14px;
    color: white;
    font-weight: 600;
    display: none;
    cursor: pointer;
  }

  .upload-box {
    border: 2px dashed #bbb;
    padding: 20px;
    border-radius: 14px;
    cursor: pointer;
    margin-top: 12px;
    color: #666;
  }

  footer { margin-top: 20px; opacity: .5; font-size: 13px; }
</style>
</head>

<body>

<div class="card">

  <h2>Moshi Crop Tool</h2>
  <p>Upload â†’ Crop â†’ Download (240Ã—240)</p>

  <div class="upload-box" onclick="document.getElementById('fileInput').click()">Tap to Upload Photo</div>
  <input type="file" id="fileInput" accept="image/*" style="display:none">

  <img id="image" />

  <button id="downloadBtn">ðŸ“¥ Download Cropped Image</button>

  <footer>Â© 2025 Moshi Tool by yona Airdrop Rebahan</footer>

</div>

<script>
let cropper;

document.getElementById("fileInput").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const img = document.getElementById("image");
  img.src = URL.createObjectURL(file);
  img.style.display = "block";
  document.getElementById("downloadBtn").style.display = "block";

  if (cropper) cropper.destroy();

  // â­ THIS IS THE CORRECT BEHAVIOR CONFIG
  cropper = new Cropper(img, {
    aspectRatio: 1,
    viewMode: 1,
    dragMode: "move",
    autoCropArea: 0.5, 
    movable: true,
    zoomable: true,
    zoomOnWheel: true,
    cropBoxMovable: true,
    cropBoxResizable: false,
    background: false,
  });
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  const canvas = cropper.getCroppedCanvas({ width: 240, height: 240 });

  const link = document.createElement("a");
  link.download = "moshi_240x240.jpg";
  link.href = canvas.toDataURL("image/jpeg", 0.95);
  link.click();
});
</script>

</body>
</html>
